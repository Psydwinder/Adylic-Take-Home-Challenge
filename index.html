<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry Banner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner" id="ad-container">
        <div class= "logo"><img src="assets/logo.png"></div>
        <div class="overlay">
            <div class="productname">The Micro Bag Collection</div>
            <div class="arrow-right"><img src="assets/arrow.png"></div>
            <div class="arrow-left"><img src="assets/arrow.png"></div>
            <a class="cta" href="#"><img src="assets/cta-2x.png"></a>

        </div>
        <div class="carousel">
            
            <div class="container1">    
            <img src="assets/micro-bags@2x.png" class="micro-bags" alt="Micro bags">
            </div>
            
            <div class="container2">
            <img src="assets/mens-scarf-and-briefcase@2x.png" class="mens-scarf-and-briefcase" alt="Small Check Merino Wool Scarf">
            </div>

            <div class="container3">
            <img src="assets/mini-alexa@2x.png" class="mini-alexa" alt="Mini Alexa in Amethyst">
            </div>
            
            <div class="container4">
            <img src="assets/lily@2x.png" class="lily" alt="Medium Lily in Sapphire">
            </div>
                
        </div>
        
       
    </div>
</body>
</html>
