<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry Banner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner" id="ad-container">
        <div class="product-image" id="product1">
            <img src="assets/micro-bags@2x.png" alt="Micro bags">
        </div>
        <div class="product-image" id="product2">
            <img src="assets/mens-scarf-and-briefcase@2x.png" alt="Small Check Merino Wool Scarf">
        </div>
        <div class="product-image" id="product3">
            <img src="assets/mini-alexa@2x.png" alt="Mini Alexa in Amethyst">
        </div>
        <div class="product-image" id="product4">
            <img src="assets/lily@2x.png" alt="Medium Lily in Sapphire">
        </div>
        <div class="product-title" id="title">Micro Bags</div>
        <div class="arrow prev-arrow" id="prev">&lt;</div>
        <div class="arrow next-arrow" id="next">&gt;</div>
    </div>
</body>
</html>
